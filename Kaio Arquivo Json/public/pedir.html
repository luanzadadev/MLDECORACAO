<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Pedido</h2>
            <h3>aceitamos pedidos apenas em salvador</h3>
            <h4>digitar APENAS os numeros do CEP</h4>
            <span id="box"></span>
            <form action="">
                <input type="text" id="cep" placeholder="Cep" class="input">
                <input type="text" id="adress" placeholder="Endereço" class="input">
                <input type="text" id="bairro" placeholder="Bairro" class="input">
                <input type="text" id="cidade" placeholder="Cidade" class="input">
                <button type="button" id="buscarEnderecoBtn">Buscar Endereço</button> <!-- Botão para buscar o endereço -->
            </form>

            <style>
                /* Estilos simples para a página */
                body {
                    font-family: Arial, sans-serif;
                    text-align: center;
                    margin-top: 50px;
                }
        
                #calendar {
                    display: inline-block;
                    margin-bottom: 20px;
                }
        
                .output {
                    margin-top: 10px;
                    font-size: 1.2rem;
                }
        
                table {
                    border-collapse: collapse;
                    width: 100%;
                }
        
                th, td {
                    border: 1px solid black;
                    padding: 10px;
                    text-align: center;
                    cursor: pointer;
                }
        
                th {
                    background-color: #f2f2f2;
                }
        
                td:hover {
                    background-color: #d3d3d3;
                }
        
                .date-output {
                    display: flex;
                    justify-content: center;
                    margin-top: 20px;
                }
        
                .date-output div {
                    margin: 0 10px;
                    padding: 10px;
                    border: 1px solid black;
                    width: 100px;
                }
        
                .month-nav {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin-bottom: 20px;
                }
        
                .month-nav button {
                    padding: 10px;
                    margin: 0 10px;
                    font-size: 16px;
                    cursor: pointer;
                }
        
                #month-display {
                    font-size: 20px;
                }
            </style>
        </head>
        <body>
            <h1>Calendário Interativo</h1>
        
            <div class="month-nav">
                <button onclick="changeMonth(-1)">&#9664;</button> <!-- Seta para retroceder -->
                <span id="month-display"></span>
                <button onclick="changeMonth(1)">&#9654;</button> <!-- Seta para avançar -->
            </div>
        
            <div id="calendar"></div>
        
            <div class="date-output">
                <div id="day-output">Dia: --</div>
                <div id="month-output">Mês: --</div>
                <div id="year-output">Ano: --</div>
            </div>
        
            <script>
                let currentYear = new Date().getFullYear();
                let currentMonth = new Date().getMonth(); // Mês atual (de 0 a 11)
        
                // Função para gerar o calendário
                function generateCalendar(year, month) {
                    const calendarDiv = document.getElementById('calendar');
                    const monthNames = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
                    calendarDiv.innerHTML = ''; // Limpar o calendário anterior
        
                    // Atualizar o display do mês e ano
                    document.getElementById('month-display').innerText = `${monthNames[month]} ${year}`;
        
                    const date = new Date(year, month, 1);
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
        
                    let table = '<table><tr><th>Dom</th><th>Seg</th><th>Ter</th><th>Qua</th><th>Qui</th><th>Sex</th><th>Sáb</th></tr><tr>';
                    let emptyCells = date.getDay();
        
                    for (let i = 0; i < emptyCells; i++) {
                        table += '<td></td>'; // Adicionar células vazias até o primeiro dia do mês
                    }
        
                    for (let day = 1; day <= daysInMonth; day++) {
                        if ((emptyCells + day - 1) % 7 === 0) {
                            table += '</tr><tr>'; // Nova linha a cada 7 dias
                        }
                        table += `<td onclick="selectDate(${day}, ${month}, ${year})">${day}</td>`;
                    }
        
                    table += '</tr></table>';
                    calendarDiv.innerHTML = table;
                }
        
                // Função para selecionar a data
                function selectDate(day, month, year) {
                    document.getElementById('day-output').innerText = 'Dia: ' + day;
                    document.getElementById('month-output').innerText = 'Mês: ' + (month + 1); // Mês começa em 0
                    document.getElementById('year-output').innerText = 'Ano: ' + year;
                }
        
                // Função para mudar o mês
                function changeMonth(direction) {
                    currentMonth += direction;
        
                    // Se passar de dezembro, vai para o ano seguinte
                    if (currentMonth > 11) {
                        currentMonth = 0;
                        currentYear++;
                    }
                    // Se passar de janeiro, volta para o ano anterior
                    if (currentMonth < 0) {
                        currentMonth = 11;
                        currentYear--;
                    }
        
                    // Gerar o novo calendário com o novo mês
                    generateCalendar(currentYear, currentMonth);
                }
        
                // Gerar o calendário para o mês atual
                generateCalendar(currentYear, currentMonth);
            </script>
        
        </div>
    </div>
    <script src="pedir.js"></script>
</body>
</html>
