<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        /* style.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            flex: 1 0 30%;
            box-sizing: border-box;
            text-align: center;
        }

        .product h3 {
            margin: 0 0 10px;
        }

        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

    </style>

    <div class="container">
        <h1>Product List</h1>

        <div class="product">
            <h3>Produto 1</h3>
            <p>Descrição do produto 1.</p>
            <button onclick="adicionarItemCarrinho(1, 1)">Adicionar ao Carrinho</button>
        </div>
        
        <div class="product">
            <h3>Produto 2</h3>
            <p>Descrição do produto 2.</p>
            <button onclick="adicionarItemCarrinho(2, 1)">Adicionar ao Carrinho</button>
        </div>
        
        <div class="product">
            <h3>Produto 3</h3>
            <p>Descrição do produto 3.</p>
            <button onclick="adicionarItemCarrinho(3, 1)">Adicionar ao Carrinho</button>
        </div>

        <div id="product-list" class="product-list"></div>
        <a href="carrinho.html">Go to Cart</a>
    </div>

  
        <script>
            async function adicionarItemCarrinho(produtoId, quantidade) {
                try {
                    const response = await fetch('/adicionar-carrinho', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ produtoId, quantidade })
                    });
        
                    if (response.status === 401) {
                        // Usuário não autenticado, exibe o pop-up
                        if (confirm('Você precisa estar logado para adicionar itens ao carrinho. Deseja fazer login agora?')) {
                            window.location.href = '/login.html'; // Redireciona para a página de login
                        }
                    } else {
                        const result = await response.json();
                        alert(result.message); // Exibe a mensagem de sucesso ou erro
                    }
        
                } catch (error) {
                    console.error('Erro ao adicionar o item ao carrinho:', error);
                }
            }
        </script>
        

        

</body>
</html>
